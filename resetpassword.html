<body style="background: #F6FBFE;">
    <div class="loginpage grid-2">
        <div class="formcontainer">
            <div class="leftform">
                <h3>Password Reset </h3>
                <form class="loginform" action="">
                    <div>
                        <label for="newpassword">Enter Password</label>
                        <input type="text" name="newpassword" required>
                        <span class="material-icons-outlined eyeIcon">
                            remove_red_eye
                        </span>
                        <div class="passerror">
                            <span class="sucess">8-16 Character</span><br>
                        </div>
                    </div>
                    <div>
                        <label for="newpasswordconf">Confirm Password</label>
                        <input type="text" name="newpasswordconf" required>
                        <span class="erroremail">password not match</span>
                    </div>

                    <div class="button-grp">
                        <button type="submit" class="login-btn">Send</button>
                    </div>
                </form>
                <p class="text-center">Return to login page! <a href="./login.html">Login</a></p>
            </div>
        </div>
        <div class="right-img">
            <img src="./assets/loginlady.png" alt="">
        </div>
    </div>
    </div>
