<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create podcast - Podcast</title>
    <!-- bootstrap style  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- style  -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- fontawesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <div class="createprofile">
        <div class="container">

            <div class="profiletitle">
                <div class="lefttitle">
                    <h5>Welcome To Podcast</h5>
                    <h2>Create Your Profile</h2>
                </div>
                <div class="profileimg">
                    <img src="./assets/user1.png" alt="">
                </div>
            </div>
            <div class="cpForm">
                <form action="">
                    <div class="grid-2">
                        <div class="inpfield">
                            <label for="name">Enter your name</label>
                            <input type="text" name="" id="name">
                        </div>
                        <div class="inpfield">
                            <label for="email">Enter your email</label>
                            <input type="email" name="" id="email">
                        </div>
                        <div class="inpfield">
                            <label for="location">Location</label>
                            <input type="text" name="" id="location">
                        </div>
                        <div class="inpfield">
                            <label for="phone">Contact</label>
                            <input type="tel" name="" id="phone">
                        </div>
                        <div class="inpfield">
                            <label for="date">Date of birth</label>
                            <input type="date" name="" id="date">
                        </div>
                        <div class="inpfield abt">
                            <label for="about">About</label>
                            <textarea name="" id="about" rows="5"></textarea>
                        </div>
                        <div class="inpfield">
                            <label for="gender">Gender</label>
                            <select name="" id="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="color-btn">Save</button>
                </form>
            </div>
        </div>
    </div>



    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- script  -->
    <script src="./script/script.js"></script>


</body>

</html>
